<script>
               document.addEventListener('DOMContentLoaded', function () {
                   const box1 = document.querySelector('.box1');
                   const box2 = document.querySelector('.box2');
           
                   // Add class to slide boxes from left to right
                   setTimeout(() => {
                       box1.classList.add('slide-right');
                       box2.classList.add('slide-left');
                   }, 500);
           
                   // Reset animation after a delay
                   setTimeout(() => {
                       box1.classList.remove('slide-right');
                       box2.classList.remove('slide-left');
           
                       // Reset position
                       setTimeout(() => {
                           box1.style.transform = 'none';
                           box2.style.transform = 'none';
                       }, 500);
                   }, 2000);
               });
           </script>
